<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap');
        body {
            background-color: #f8f9fa;
            color: #475f7b;
            font-family: 'Source Sans 3', sans-serif;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .m-input {
            width: 30vw;
        }

        .side {
            background: #054b93 url('./login-bg.png') no-repeat 0 100%;
            background-size: contain;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding-right: 2em;
            overflow: hidden;
            color: #fff;
        }

        #logo {
            display: none;
        }

        @media screen and (max-width: 480px) {
            .side {
                display: none;
            }

            .main-row {
                margin-top: 25vh;
            }

            .m-input {
                width: 80vw;
            }

            #logo {
                background-color: #054b93;
                display: flex;
                justify-content: center;
                width: 50vw;
                margin-bottom: 1rem;
            }
        }
    </style>
    <title>Banda Health | Always Improving</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row w-100 h-100 main-row">
            <div class="col-sm-4 side">
                <div class="row pt-4">
                    <a href="https://www.bandahealth.org/" target="_blank">
                        <img src="b-logo.png" alt="Banda Health logo" width="100px">
                    </a>
                </div>
                <div class="row">
                    <h1>Welcome to BandaGo</h1>
                    <p class="fw-light">Always Improving for more effective, efficient health care</p>
                </div>
                <div class="row pb-2">
                    <div class="col-8">
                        <small>&#169;BandaHealth 2023</small>
                    </div>
                    <small class="col-4 d-flex justify-content-between">
                        <a href="https://www.bandahealth.org/" target="_blank">About</a>
                        <a href="https://www.bandahealth.org/contact/" target="_blank">Contact</a>
                    </small>
                </div>
            </div>
            <div class="col-sm-8 col-12 d-flex flex-column justify-content-center align-items-center">
                <a href="https://www.bandahealth.org/" target="_blank" id="logo">
                    <img src="b-logo.png" alt="Banda Health logo" width="100px">
                </a>
                <h4>Sign In to Continue</h4>
                <h6>Enter your username and Password</h6>
                <form>
                    <input type="text" class="form-control mb-2 m-input" placeholder="username or email">
                    <div class="input-group mb-2">
                        <input type="password" class="form-control" id="password" placeholder="password">
                        <div class="input-group-text" onclick="showPassword()">
                            <i class="fa fa-eye-slash" id="passwordIcon" aria-hidden="true"></i>
                        </div>
                    </div>
                    <select class="form-select mb-2">
                        <option value="en-US">English</option>
                        <option value="fr-FR">Francais</option>
                    </select>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-2 mr-sm-2">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-secondary mb-2">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            <span>Log In</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let showPassword = () => {
            let icon = document.getElementById('passwordIcon');
            let input = document.getElementById('password');
            if(icon.classList.contains('fa-eye')) {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                input.type = 'password';
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                input.type = 'text';
            }
        }
    </script>
</body>
</html>
